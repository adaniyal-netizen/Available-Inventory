<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReturnFlow - In-Store Returns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .returned-card { opacity: 0.6; filter: grayscale(100%); background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-12">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-10 px-4 py-3 shadow-sm">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 text-blue-600">
                <i data-lucide="package-open" class="w-6 h-6"></i>
                <h1 class="font-bold text-lg text-gray-900">ReturnFlow</h1>
            </div>
            <span class="text-xs font-medium bg-blue-50 text-blue-700 px-2.5 py-1 rounded-full border border-blue-100">
                4 Items Pending
            </span>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-3" id="card-container"></main>

    <div id="modal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/90 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-xl">
                    <div class="bg-blue-600 px-4 py-3 flex justify-between items-center text-white">
                        <h3 class="font-semibold flex items-center gap-2"><i data-lucide="scan-barcode" class="w-5 h-5"></i> Scan Item</h3>
                        <button onclick="closeModal()"><i data-lucide="x" class="w-6 h-6"></i></button>
                    </div>
                    <div class="p-5 text-center">
                        <h3 class="text-lg font-bold text-gray-900" id="modal-title">Product</h3>
                        <p class="text-sm text-gray-500 mb-4" id="modal-sku">SKU</p>
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-4 text-xs text-yellow-800 text-left flex gap-2">
                            <i data-lucide="sun" class="w-4 h-4 flex-shrink-0"></i>
                            <span>Turn brightness to 100% for scanning.</span>
                        </div>
                        <div class="border-2 border-dashed border-gray-300 rounded-xl p-2 mb-4 flex justify-center h-40">
                            <img id="modal-barcode-img" src="" class="max-h-full max-w-full object-contain">
                        </div>
                        <div class="flex justify-between items-center border-y border-gray-100 py-3 mb-4">
                            <span class="text-gray-600 font-medium text-sm">Return Quantity</span>
                            <span class="text-2xl font-bold text-red-600" id="modal-qty">0</span>
                        </div>
                        <button onclick="markCurrentAsReturned()" class="w-full bg-green-600 text-white font-bold py-3.5 rounded-xl shadow-lg flex items-center justify-center gap-2">
                            <i data-lucide="check-circle-2" class="w-5 h-5"></i> Mark as Returned
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // REPLACE THESE WITH YOUR EXACT IMAGE FILENAMES FROM GITHUB
        const returnData = [
            { id: 1, name: "Winona Pure Popcorn Spray", sku: "5 oz", qty: 24, orderId: "#7804", image: "https://placehold.co/150?text=Popcorn", barcode: "https://placehold.co/300x150?text=Barcode", status: "pending" },
            { id: 2, name: "Neutrogena Hydro Boost", sku: "1.7 oz", qty: 7, orderId: "#0452", image: "https://placehold.co/150?text=Hydro+Boost", barcode: "https://placehold.co/300x150?text=Barcode", status: "pending" },
            { id: 3, name: "Neutrogena Cleansing Gel", sku: "2% oz", qty: 6, orderId: "#2460", image: "https://placehold.co/150?text=Cleanser", barcode: "https://placehold.co/300x150?text=Barcode", status: "pending" },
            { id: 4, name: "Herbal Essences Hairspray", sku: "2 Pack", qty: 2, orderId: "#9999", image: "https://placehold.co/150?text=Hairspray", barcode: "https://placehold.co/300x150?text=Barcode", status: "pending" }
        ];

        let currentActiveId = null;

        function renderCards() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';
            returnData.forEach(item => {
                const isReturned = item.status === 'returned';
                const btnClass = isReturned ? 'bg-gray-200 text-gray-500' : 'bg-blue-600 text-white';
                container.innerHTML += `
                    <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-4 flex gap-4 ${isReturned ? 'returned-card' : ''}">
                        <img src="${item.image}" class="w-20 h-20 bg-gray-100 rounded-lg object-cover">
                        <div class="flex-1 flex flex-col justify-between">
                            <div>
                                <h2 class="text-sm font-semibold text-gray-900 line-clamp-2">${item.name}</h2>
                                <div class="text-xs text-gray-500 mt-1"><span class="bg-gray-100 px-1 rounded">${item.orderId}</span> ${item.sku}</div>
                            </div>
                            <div class="flex justify-between items-end mt-2">
                                <div><span class="text-[10px] uppercase font-bold text-gray-400">Qty</span> <span class="text-xl font-bold ${isReturned ? 'text-gray-500' : 'text-red-600'}">${item.qty}</span></div>
                                <button onclick="openModal(${item.id})" ${isReturned ? 'disabled' : ''} class="px-4 py-2 rounded-lg text-sm font-semibold ${btnClass}">
                                    ${isReturned ? 'Done' : 'Scan'}
                                </button>
                            </div>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
            document.querySelector('nav span').innerText = `${returnData.filter(i => i.status === 'pending').length} Items Pending`;
        }

        function openModal(id) {
            const item = returnData.find(i => i.id === id);
            if (!item) return;
            currentActiveId = id;
            document.getElementById('modal-title').innerText = item.name;
            document.getElementById('modal-sku').innerText = `SKU: ${item.sku}`;
            document.getElementById('modal-qty').innerText = item.qty;
            document.getElementById('modal-barcode-img').src = item.barcode;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function markCurrentAsReturned() {
            if (currentActiveId) {
                returnData.find(i => i.id === currentActiveId).status = 'returned';
                renderCards();
                closeModal();
            }
        }
        renderCards();
    </script>
</body>
</html>
